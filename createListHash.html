<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To Hash List</title>
        
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="scripts/md5.js"></script>
        <script src="scripts/script2.js"></script>

        <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css" />


    </head>
    <body>
        <div class="container">
            <div class="row mb-3">
                <div class="col-6">
                    <h1>Input</h1>
                    <div>
                        <label>List code to hash ( separator ',' ) : </label><br>
                        <textarea class="text-monospace" id="listCode" rows="20" cols="33">1, 2, 3</textarea>
                    </div>
                    <button type="button" class="btn btn-primary rounded-lg" onclick="process();">Hash</button>
                </div>

                <div class="col-6" id="output-div">
                    <h1>Output</h1>
                    <div>
                        <label>Table of Hash, ready to c/c in code.</label>
                        <textarea class="text-monospace" id="listHash" rows="20" cols="36"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary rounded-lg" onfocusout="focusChanged()" onclick="copy();">Copy</button>
                </div>
            </div>
        </div>

        
    </body>
</html>
